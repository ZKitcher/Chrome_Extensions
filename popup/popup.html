<!doctype html>
<html>

<head>
    <title>Your Extension's Popup</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
    </style>
</head>

<body>
    <div class='logo'></div>
    <div class="content">
        <div class="heading">Features</div>

        <div class="row highlight">
            <label for="twitch">Twitch.tv Ad "Block"</label>
            <input type="checkbox" name="toggle" id="twitch" />
        </div>

        <div class="row highlight">
            <label for="pageLinkLookup">Link Lookup</label>
            <input type="checkbox" name="toggle" id="pageLinkLookup" />
        </div>

        <div class="row highlight">
            <label for="POE">POE Wiki Redirects</label>
            <input type="checkbox" name="toggle" id="POE" />
        </div>

        <div class="row highlight">
            <label for="mediaDemo">Media Demo</label>
            <input type="checkbox" name="toggle" id="mediaDemo" />
        </div>
    </div>
</body>

</html>
